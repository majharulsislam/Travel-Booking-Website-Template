<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- slick css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

	<!-- font awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<!-- JqueryUi -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<!-- Main Css -->
	<link href="asset/css/style.css" rel="stylesheet">
	<link href="asset/css/responsive.css" rel="stylesheet">
</head>
<body style="background:#7F7F7F">


<!-- Sign In area -->
<section class="sign_wrapper_area contact_form_area">
	<div class="container-fluid">
		<div class="signup_box">
			<div class="close_btn">
				<a href="#"><img src="asset/img/icons/close.png" alt="view"></a>
			</div>
			<h1 class="reset_pass_title text-center">Reset password</h1>
			<div class="reset_pass_text text-center">
				<p>Lost your password? Please enter your email address. You will receive mail with link to set new password.</p>
			</div>

			<form action="" method="">
				<div class="row">
					<div class="col-md-12" id="inputmr">
						<div class="check_input_wrap form-group">
							<span><img src="asset/img/icons/cprofile.svg" alt="image"></span>
			  				<input type="text" class="form-control" name=""  required>
			  				<label>Email or User Name*</label>
			  			</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="signbtn reset_btn">
							<input type="submit" name="" id="" value="Create  Account">
						</div>
					</div>
				</div>
			</form>

			<div class="back_login text-center">
				<a href="#">Back to login</a>
			</div>
		</div>
	</div>
</section>
<!-- End Sign In area -->



<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

<!-- slick js -->

<!-- main js -->
<script src="asset/js/custom.js"></script>

</script>
